<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS - Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript - Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/bookControl.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>eNotebook</title>
</head>

<body>
  <div class="container">
    <div class="book">
      <div class="back lighten-2"></div>
      <div class="page6">
        <h4 style="padding-left: 25px">New Notes:</h4>
        <div class="container">
          <form class="col s12">
            <div class="input-field col s6">
              <input placeholder="Name this note" id="title" type="text" class="validate">
              <label for="title">Title:</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Enter notes here" id="entry" type="text" class="validate">
              <label for="entry">Entry:</label>
            </div>
          </form>
          <button class="btn waves-effect waves-light black" type="submit" name="action" id="saveNote">Save Note</button>
        </div>
      </div>
      <div class="page5">
        <h4 style="transform: scale(-1, 1); padding-left: 25px">Notes:</h4>
        <ul style="transform: scale(-1, 1); padding-left: 25px" id="notes"></ul>
      </div>
      <div class="page4"></div>
      <div class="page3"></div>
      <div class="page2"></div>
      <div class="page1"></div>
      <div class="front lighten-2" id="bookControl"><h1 style="margin-left: 25px">eNotebook</h1></div>
    </div>
  </div>
</body>

</html>
